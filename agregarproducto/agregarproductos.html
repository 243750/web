<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Producto - Crew</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Philosopher&family=Actor&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="agregarproducto.css" />
</head>

<body>
  <!-- ================================
       NAVBAR VENDEDOR (MISMO ESTILO)
  ================================= -->
  <header class="navbar">
    <a href="../homemisproductos/homemisproductos.html" class="logo">CREW</a>

    <div class="nav-right">
      <div class="perfil-area">
        <img id="imgPerfilNav" class="perfil-img" src="../img/defaultuser.png" alt="Perfil">
        <div id="perfilMenu" class="perfil-dropdown">
          <a href="../homemisproductos/homemisproductos.html">Mis productos</a>
          <a href="../mispedidosvendedor/mispedidosvendedor.html">Compras y pedidos</a>
          <a href="../perfilvendedor/perfilvendedor.html">Mi perfil</a>
          <a id="logoutBtn" class="logout">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </header>

  <!-- TOASTS (NOTIFICACIONES) -->
  <div id="toastContainer" class="toast-container"></div>

  <main>
    <h1 class="page-title">AGREGAR PRODUCTO</h1>

    <div class="form-container">
      <!-- LADO IZQUIERDO: IMAGEN -->
      <div class="upload-section">
        <div class="upload-box" id="uploadBox">
          <img src="img/iconoupload.png" alt="Subir imagen" class="upload-icon">
          <p class="upload-text">Subir archivo PNG</p>
          <!-- SOLO PNG -->
          <input type="file" id="fileInput" accept="image/png" style="display: none;">
        </div>

        <div id="previewContainer" class="preview-container" style="display: none;">
          <img id="imagePreview" src="" alt="Preview">
          <button class="remove-image" id="removeImage">✕</button>
        </div>
      </div>

      <!-- LADO DERECHO: FORMULARIO -->
      <form class="product-form" id="productForm">
        <div class="form-group">
          <label for="productName">Nombre del producto</label>
          <input type="text" id="productName" name="productName" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" rows="3" placeholder="Describe tu producto..." required></textarea>
        </div>

        <div class="form-group">
          <label for="material">Material</label>
          <select id="material" required>
            <option value="">Seleccionar material</option>
            <option value="1">Algodón</option>
            <option value="2">Poliéster</option>
          </select>
        </div>

        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select id="categoria" required>
            <option value="">Seleccionar categoría</option>
            <option value="1">Casual</option>
            <option value="2">Deportivo</option>
            <option value="3">Formal</option>
          </select>
        </div>

        <div class="form-group">
          <label for="institucion">Institución</label>
          <select id="institucion" required>
            <option value="">Seleccionar institución</option>
            <option value="1">UNACH</option>
            <option value="2">UNICACH</option>
            <option value="3">UP</option>
            <option value="4">TEC</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tiempoEntrega">Tiempo de entrega</label>
          <select id="tiempoEntrega" required>
            <option value="">Seleccionar tiempo</option>
            <option value="1-2">1-2 días</option>
            <option value="2-3">2-3 días</option>
            <option value="3-4">3-4 días</option>
          </select>
        </div>

        <div class="form-group">
          <label>Stock por talla</label>
          <div class="stock-container">
            <div class="stock-item">
              <label for="stockCH">CH</label>
              <input type="number" id="stockCH" min="0" value="0" required>
            </div>
            <div class="stock-item">
              <label for="stockM">M</label>
              <input type="number" id="stockM" min="0" value="0" required>
            </div>
            <div class="stock-item">
              <label for="stockG">G</label>
              <input type="number" id="stockG" min="0" value="0" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="precio">Precio</label>
          <div class="price-input">
            <span class="currency">$</span>
            <input type="number" id="precio" min="0" step="0.01" required>
          </div>
        </div>

        <button type="submit" class="submit-btn">Guardar Producto</button>
        <p id="statusMsg" class="status-msg"></p>
      </form>
    </div>
  </main>

  <!-- JS -->
  <script src="scriptagregarproducto.js"></script>
</body>
</html>
