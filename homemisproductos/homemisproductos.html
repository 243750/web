<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Productos - Vendedor</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Philosopher&family=Actor&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="homemisproductos.css" />
</head>
<body>

  <!-- ================================
       NAVBAR VENDEDOR
  ================================= -->
  <header class="navbar">
    <a href="homemisproductos.html" class="logo">CREW</a>

    <div class="nav-right">
      <div class="perfil-area">
        <img id="imgPerfilNav" class="perfil-img" src="../img/defaultuser.png" alt="Perfil" />

        <div id="perfilMenu" class="perfil-dropdown">
          <a href="../homemisproductos/homemisproductos.html">Mis productos</a>
          <a href="../mispedidosvendedor/mispedidosvendedor.html">Compras y pedidos</a>
          <a href="../perfilvendedor/perfilvendedor.html">Mi perfil</a>
          <a id="logoutBtn" class="logout">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </header>

  <!-- ================================
       TÍTULO
  ================================= -->
  <h1 class="titulo">MIS PRODUCTOS</h1>

  <!-- ================================
       FILTROS
  ================================= -->
  <div class="filtros">
    <select id="filtroMaterial" class="filtro-select">
      <option value="">Materiales</option>
      <option value="1">Algodón</option>
      <option value="2">Poliéster</option>
    </select>

    <select id="filtroInstitucion" class="filtro-select">
      <option value="">Institución</option>
      <option value="1">UNACH</option>
      <option value="2">UNICACH</option>
      <option value="3">UP</option>
      <option value="4">TEC</option>
    </select>

    <select id="filtroCategoria" class="filtro-select">
      <option value="">Categoría</option>
      <option value="1">Casual</option>
      <option value="2">Deportivo</option>
      <option value="3">Formal</option>
    </select>
  </div>

  <!-- ================================
       CONTENEDOR DE PRODUCTOS
  ================================= -->
  <section class="productos-container" id="productosContainer">
    <!-- La tarjeta de "Agregar producto" la mete el JS -->
  </section>

  <!-- ================================
       MODAL ELIMINAR PRODUCTO
  ================================= -->
  <div id="modalEliminar" class="modal">
    <div class="modal-content">
      <h2>¿Eliminar producto?</h2>
      <p>Esta acción no se puede deshacer.</p>
      <div class="modal-buttons">
        <button id="btnCancelarEliminar" class="btn-cancelar">Cancelar</button>
        <button id="btnConfirmarEliminar" class="btn-confirmar">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- ================================
       MODAL EDITAR PRODUCTO
  ================================= -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h2>Editar producto</h2>

      <div class="form-group-modal">
        <label for="editNombre">Nombre</label>
        <input type="text" id="editNombre" />
      </div>

      <div class="form-group-modal">
        <label for="editDescripcion">Descripción</label>
        <textarea id="editDescripcion" rows="3"></textarea>
      </div>

      <div class="form-group-modal">
        <label for="editPrecio">Precio (MXN)</label>
        <input type="number" id="editPrecio" min="0" step="0.01" />
      </div>

      <div class="modal-buttons">
        <button id="btnCancelarEditar" class="btn-cancelar">Cancelar</button>
        <button id="btnGuardarEditar" class="btn-confirmar">Guardar cambios</button>
      </div>
    </div>
  </div>

  <!-- ================================
       TOAST / NOTIFICACIONES
  ================================= -->
  <div id="toast" class="toast"></div>

  <!-- JS -->
  <script src="scripthomemisproductos.js"></script>
</body>
</html>
