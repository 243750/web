<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Philosopher&family=Actor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="globalregistro.css" />
    <link rel="stylesheet" href="styleregistro.css" />
    <title>Registro - Crew</title>
  </head>
  <body>
    <div class="registrarse">
      <div class="rectangle"></div>
      <img class="image" src="img/imagenfondo.png" alt="Fondo Crew" />
      <div class="group">
        <img class="UPCREWLOGO" src="img/UPCREWLOGO.png" alt="Logo Crew" />
        <h1 class="text-wrapper">REGISTRARSE</h1>

        <form id="registerForm">
          <!-- Tipo de usuario -->
      <label for="tipo-usuario">Tipo de usuario</label>
    <div class="select-container">
      <select id="tipo-usuario" required>
        <option value="" disabled selected hidden>Selecciona una opción</option>
      <option value="comprador">Cliente</option>
      <option value="vendedor">Empresa</option>
      </select>
        <span class="arrow-down">▼</span>
    </div>


          <!-- Nombre -->
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" placeholder="Ej. Juan Pérez o Mi Tienda" required />

          <!-- Correo -->
          <label for="email">Dirección de correo electrónico</label>
          <input type="email" id="email" placeholder="Ej. usuario@crew.com" required />

          <!-- Contraseña -->
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required />

          <!-- Confirmar contraseña -->
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" placeholder="********" required />
          <small id="passwordError" class="error-message"></small>

          <!-- Botón -->
          <button type="submit" class="rectangle-3">Registrarme</button>
          <p id="msg"></p>
        </form>
      </div>
    </div>

    <script src="scriptregistro.js"></script>
  </body>
</html>
